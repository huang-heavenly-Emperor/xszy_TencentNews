<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>腾讯新闻</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

  <header class="header">
    <div class="header-inner">
      <!-- Logo -->
      <div class="logo">
        <a href="/">
          <img src="assets/images/logo.webp" alt="腾讯新闻">
        </a>
      </div>
      
      <!-- 主导航 -->
      <nav class="main-nav">
        <ul>
          <li class="active"><a href="/">首页</a></li>
          <li><a href="#">国际</a></li>
          <li><a href="#">科技</a></li>
          <li><a href="#">财经</a></li>
          <li><a href="#">体育</a></li>
          <li><a href="#">娱乐</a></li>
          <li><a href="#">军事</a></li>
          <li><a href="#">更多</a></li>
        </ul>
      </nav>

      <!-- 用户区域 -->
      <div class="user-area">
        <div class="search">
          <input type="text" placeholder="搜索新闻">
        </div>
        <div class="user-login">
          <a href="#">登录</a>
        </div>
      </div>
    </div>
  </header>

  <main class="container">
    <!-- 左侧新闻区域 -->
    <div class="news-main">
      <div class="news-banner">
        <!-- 轮播图区域 -->
      </div>
      <div class="news-list">
        <!-- 新闻列表 -->
      </div>
    </div>

    <!-- 右侧边栏 -->
    <aside class="sidebar">
      <!-- 热点排行等 -->
    </aside>
  </main>

  <script src="assets/js/main.js"></script>
</body>

</html>
