<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .main-nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      height: 60px;
      padding: 0 20px;
      background: #fff;
      box-shadow: 0 1px 2px rgba(0,0,0,0.1);
    }

    .nav-links {
      display: flex;
      gap: 20px;
      list-style: none;
    }

    .nav-links a {
      color: #333;
      text-decoration: none;
      font-size: 16px;
    }

    .nav-right {
      display: flex;
      align-items: center;
      gap: 15px;
    }
  </style>
</head>

<body>

  <div id="news_web">
    <div class="news_web_center">
      <header>
        <nav class="main-nav">
          <div class="logo">
            <img src="/logo.png" alt="腾讯新闻" />
          </div>
          <ul class="nav-links">
            <li><a href="/">首页</a></li>
            <li><a href="/news">新闻</a></li>
            <li><a href="/sports">体育</a></li>
          </ul>
          <div class="nav-right">
            <div class="search">
              <input type="text" placeholder="搜索" />
            </div>
            <div class="user">
              <span>登录</span>
            </div>
          </div>
        </nav>
      </header>
      <main></main>
      <footer></footer>
    </div>
  </div>
</body>

</html>
