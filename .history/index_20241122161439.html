<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>腾讯新闻</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

  <header class="header">
    <div class="header-inner">
      <!-- Logo -->
      <div class="logo">
        <a href="/">
          <img src="assets/images/logo.webp" alt="腾讯新闻">
        </a>
      </div>
      
      <!-- 主导航 -->
      <nav class="main-nav">
        <ul>
          <li class="active"><a href="/">首页</a></li>
          <li><a href="#">国际</a></li>
          <li><a href="#">科技</a></li>
          <li><a href="#">财经</a></li>
          <li><a href="#">体育</a></li>
          <li><a href="#">娱乐</a></li>
          <li><a href="#">军事</a></li>
          <li><a href="#">更多</a></li>
        </ul>
      </nav>

      <!-- 用户区域 -->
      <div class="user-area">
        <div class="search">
          <input type="text" placeholder="搜索新闻">
          <svg class="search-icon" viewBox="0 0 1024 1024">
            <path d="M945.066667 898.133333l-189.866667-189.866666c55.466667-64 89.6-149.333333 89.6-241.066667 0-204.8-168.533333-373.333333-373.333333-373.333333S98.133333 264.533333 98.133333 469.333333 266.666667 842.666667 471.466667 842.666667c91.733333 0 174.933333-34.133333 241.066666-89.6l189.866667 189.866666c12.8 12.8 32 12.8 44.8 0 10.666667-12.8 10.666667-34.133333-2.133333-44.8zM471.466667 778.666667C298.666667 778.666667 162.133333 642.133333 162.133333 469.333333S298.666667 160 471.466667 160 780.8 296.533333 780.8 469.333333 644.266667 778.666667 471.466667 778.666667z"/>
          </svg>
        </div>
        <div class="quick-links">
          <a href="#" class="client-download">
            <i class="icon icon-client"></i>
            客户端
          </a>
          <a href="#" class="game">
            <i class="icon icon-game"></i>
            游戏
          </a>
          <a href="#" class="accessibility">
            <i class="icon icon-accessibility"></i>
            无障碍浏览
          </a>
          <div class="quick-access">
            <span>
              <i class="icon icon-quick"></i>
              快捷访问
              <i class="icon icon-arrow"></i>
            </span>
            <div class="dropdown-menu">
              <div class="dropdown-section">
                <h3>腾讯产品</h3>
                <div class="quick-grid">
                  <a href="#">QQ</a>
                  <a href="#">微信</a>
                  <a href="#">腾讯视频</a>
                  <a href="#">腾讯云</a>
                  <a href="#">QQ音乐</a>
                  <a href="#">腾讯地图</a>
                </div>
              </div>
              <div class="dropdown-section">
                <h3>热门服务</h3>
                <div class="quick-grid">
                  <a href="#">企鹅号</a>
                  <a href="#">腾讯新闻APP</a>
                  <a href="#">腾讯网</a>
                  <a href="#">腾讯体育</a>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="user-login">
          <a href="#" class="login-btn">
            <i class="icon icon-user"></i>
            登录
          </a>
        </div>
      </div>
    </div>
  </header>

  <main class="container">
    <!-- 左侧新闻区域 -->
    <div class="news-main">
      <div class="news-banner">
        <!-- 轮播图区域 -->
      </div>
      <div class="news-list">
        <!-- 新闻列表 -->
      </div>
    </div>

    <!-- 右侧边栏 -->
    <aside class="sidebar">
      <!-- 热点排行等 -->
    </aside>
  </main>

  <script src="assets/js/main.js"></script>
</body>

</html>
