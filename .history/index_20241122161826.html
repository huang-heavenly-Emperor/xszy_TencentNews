<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>腾讯新闻</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

  <header class="header">
    <div class="header-inner">
      <!-- Logo -->
      <div class="logo">
        <a href="/">
          <img src="assets/images/logo.webp" alt="腾讯新闻">
        </a>
      </div>
      
      <!-- 主导航 -->
      <nav class="main-nav">
        <ul>
          <li class="active"><a href="/">首页</a></li>
          <li><a href="#">国际</a></li>
          <li><a href="#">科技</a></li>
          <li><a href="#">财经</a></li>
          <li><a href="#">体育</a></li>
          <li><a href="#">娱乐</a></li>
          <li><a href="#">军事</a></li>
          <li><a href="#">更多</a></li>
        </ul>
      </nav>

      <!-- 用户区域 -->
      <div class="user-area">
        <div class="search">
          <input type="text" placeholder="搜索新闻">
        </div>
        <div class="quick-links">
          <a href="#" class="client-download">客户端</a>
          <a href="#" class="game">游戏</a>
          <a href="#" class="accessibility">无障碍浏览</a>
          <div class="quick-access">
            <span>快捷访问</span>
            <div class="dropdown-menu">
              <div class="dropdown-section">
                <div class="section-title">腾讯产品</div>
                <div class="quick-grid">
                  <a href="#">QQ</a>
                  <a href="#">微信</a>
                  <a href="#">腾讯视频</a>
                  <a href="#">腾讯云</a>
                  <a href="#">QQ音乐</a>
                  <a href="#">腾讯地图</a>
                </div>
              </div>
              <div class="dropdown-section">
                <div class="section-title">热门服务</div>
                <div class="quick-grid">
                  <a href="#">企鹅号</a>
                  <a href="#">腾讯新闻APP</a>
                  <a href="#">腾讯网</a>
                  <a href="#">腾讯体育</a>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="user-login">
          <a href="#" class="login-btn">登录</a>
        </div>
      </div>
    </div>
  </header>

  <main class="container">
    <!-- 左侧新闻区域 -->
    <div class="news-main">
      <div class="news-banner">
        <!-- 轮播图区域 -->
      </div>
      <div class="news-list">
        <!-- 新闻列表 -->
      </div>
    </div>

    <!-- 右侧边栏 -->
    <aside class="sidebar">
      <!-- 热点排行等 -->
    </aside>
  </main>

  <script src="assets/js/main.js"></script>
</body>

</html>
